<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>ToDo List</title>
    <script type="module" crossorigin src="/toDo/assets/index-486b73dd.js"></script>
    <link rel="stylesheet" href="/toDo/assets/index-0d75e1fa.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <div class="titleAndChangeTheme">
          <h1 class="form__title">Ваши задачи</h1>
          <img
            src="/toDo/assets/lampp-573da339.svg"
            alt="change_theme"
            class="theme"
          />
        </div>

        <form id="todoForm">
          <input
            type="text"
            id="taskInput"
            placeholder="Введите задачу"
            autocorrect="off"
          />
          <button type="button" id="addTask">Добавить задачу</button>
        </form>
      </div>
      <div class="tasks__wrapper">
        <div id="taskList"></div>
      </div>
    </div>
  </body>
  
</html>
